<body>
    <div class="container">
        <h1 class="container__title">Checkout page for PDF version of Purpose Driven Planner</h1>

            <h2 class="form__container-title">PDF Version of Purpose Driven Planner</h2>

           <!-- Begin Mailchimp Signup Form -->

                    <div id="mc_embed_signup_scroll">
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address </label>
                            <input type="email" value="" placeholder="Enter your email here" name="EMAIL" class="required email" id="mce-EMAIL">

                            <label for="mce-FNAME">First Name </label>
                            <input type="text" value="" placeholder="Enter your first name here" name="FNAME" class="" id="mce-FNAME">
                        </div>

                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

                        <div class="clear"><input type="submit" value="Checkout" name="subscribe" id="mc-embedded-subscribe" class="button"></div>

            </div>
                
                <!-- End mc_embed_signup -->
        </div>
